<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT-学术-JS-增强</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="./modlejs/jspdf.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 250px;
        margin: 0 auto;
        padding-bottom: 24px;
      }
      .title {
        padding: 10px 4px;
      }
      .btn {
        margin: 6px 0;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h6 class="title">GPT Academic 插件增强 </h6>
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >复制功能</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          checked
        />
      </div>
      <div class="form-check form-switch">
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >语音播报功能</label
        >
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          checked
        />
      </div>

      <button type="button" class="btn btn-primary" id="ToSavePdf">
        导出PDF
      </button>
      <button type="button" class="btn btn-primary" id="ToSaveMd">
        导出MD文件
      </button>
      <!-- <button type="button" class="btn btn-primary" id="optinsNext">
        存储左侧MD内容
      </button> -->
    </div>
    <script src="./jquery.js"></script>
    <script src="./index.js"></script>
    <script src="./background.js"></script>
  </body>
</html>
